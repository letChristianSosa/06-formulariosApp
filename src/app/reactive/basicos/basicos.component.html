<h2>Reactivos: Basicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
      <!-- Campo de Producto -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del Producto"
            formControlName="nombre"
          />
          <span class="form-text text-danger" *ngIf="campoValido('nombre')"
            >Debe de contener 3 letras</span
          >
        </div>
      </div>

      <!-- Campo de Precio -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del Producto"
            formControlName="precio"
          />
          <span class="form-text text-danger" *ngIf="campoValido('precio')"
            >El precio debe ser 0 o mayor</span
          >
        </div>
      </div>

      <!-- Campo de existencias -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del Producto"
            formControlName="existencias"
          />
          <span class="form-text text-danger" *ngIf="campoValido('existencias')"
            >Las existencias deben ser 0 o mayor</span
          >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span> Valid </span>
    <pre>{{ miFormulario.valid }}</pre>
    <span> Invalid </span>
    <pre>{{ miFormulario.invalid }}</pre>
    <span> Pristine </span>
    <pre>{{ miFormulario.pristine }}</pre>
    <span> Touched </span>
    <pre>{{ miFormulario.touched }}</pre>
    <span> Value </span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
