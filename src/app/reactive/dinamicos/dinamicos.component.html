<h2>Reactivos: <span>Dinamicos</span></h2>

<hr />

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la Persona"
        formControlName="nombre"
      />
      <span class="form-text text-danger" *ngIf="validarCampo('nombre')"
        >Este campo es obligatorio y debe ser mayor a 3 caracteres</span
      >
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input
          class="form-control"
          placeholder="Agregar juego favorito"
          [formControl]="nuevoFavorito"
          (keyup.enter)="agregarFavorito()"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="agregarFavorito()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Favoritos -->

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i = index"
      >
        <input class="form-control" [formControlName]="i" />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="borrar(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end" (click)="(1)">
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>

<span>Formulario Value</span>
<pre>{{ miFormulario.value | json }}</pre>

<span>NuevoFav</span>
<pre>{{ nuevoFavorito.valid }}</pre>
